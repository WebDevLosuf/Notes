<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./scss/main.css">
      <link rel="shortcut icon" href="./img/favicon/fav.ico" type="image/x-icon">
      <script src="./js/main.js" defer="defer" ></script>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__content">
               <div class="search__container">
                  <div class="search__bar">
                     <input class="search__bar-input" placeholder="Search" type="search">
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <section class="notes">
            <div class="container">
               <div class="notes__content">
                  <form id="forma" class="form-new-note" action="#!">
                     <input id="inputAdd" class="note note--new-input" type="text">
                     <input class="btn btn--add" value="Add note" type="submit">
                  </form>
                  <ul class="list-notes">
                     <li class="list-notes__item">
                        <div class="note note--added">
                           Lorem ipsum dolor sit amet 
                        </div>
                        <button class="btn btn--delete">
                           Delete
                        </button>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
